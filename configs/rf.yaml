MODEL: "RF"
TUNE_HP_PARAMS: False
RF:
  n_estimators: 100
  criterion: "gini" # {"gini", "entropy"}
  max_depth: 20
  min_samples_split: 2
  min_samples_leaf: 1
  max_features: "auto" # {"auto", "sqrt", "log2"}
  n_jobs: -1
  random_state: 0
  ccp_alpha: 0.0

INPUT:
  PATH: "./data/ns10_ls300_normalized.npz"
  CAT_TRAIN_VAL: True

OUTPUT_DIR: "./output"
